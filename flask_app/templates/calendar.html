          <div>
            <div id="calendar"></div>
            <script> let calendarEl =document.getElementById
		('calendar');
		
		let calendar = new FullCalendar.Calendar
		(calendarEl, {
			events: [
				{% for event in events %}
				{
					title : '{{event.todo}}',
					start : '{{event.date}}',
				},
		 		{% endfor %}
				]
      });
		calendar.render(); </script>
